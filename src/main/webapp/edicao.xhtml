<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Editar Produto</title>
</h:head>
<h:body>
    <h:form>
        <h1>Editar Produto</h1>
        Nome: <h:inputText value="#{produtoBean.produto.nome}" /><br/>
        Imagem: <h:inputText value="#{produtoBean.produto.imagem}" /><br/>
        Descrição: <h:inputText value="#{produtoBean.produto.descricao}" /><br/>
        <h:commandButton value="Salvar" action="#{produtoBean.atualizarProduto}" />
        <h:link outcome="listaProdutos">Cancelar</h:link>
    </h:form>
</h:body>
</html>
