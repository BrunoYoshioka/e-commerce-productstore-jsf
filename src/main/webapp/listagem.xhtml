<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Lista de Produtos</title>
</h:head>
<h:body>
    <h1>Lista de Produtos</h1>
    <h:dataTable value="#{produtoBean.produtos}" var="produto">
        <h:column>
            #{produto.id}
        </h:column>
        <h:column>
            #{produto.nome}
        </h:column>
        <h:column>
            #{produto.imagem}
        </h:column>
        <h:column>
            #{produto.descricao}
        </h:column>
        <h:column>
            <h:link outcome="editarProduto">
                <f:param name="id" value="#{produto.id}" />
                Editar
            </h:link>
        </h:column>
        <h:column>
            <h:commandLink action="#{produtoBean.excluirProduto(produto.id)}" immediate="true">
                Excluir
            </h:commandLink>
        </h:column>
    </h:dataTable>
    <h:link outcome="adicionarProduto">Adicionar Produto</h:link>
</h:body>
</html>
