<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Detalhes do Produto</title>
</h:head>
<h:body>
    <h1>Detalhes do Produto</h1>
    <h:outputText value="ID: #{produtoBean.produto.id}" /><br/>
    <h:outputText value="Nome: #{produtoBean.produto.nome}" /><br/>
    <h:outputText value="Imagem: #{produtoBean.produto.imagem}" /><br/>
    <h:outputText value="Descrição: #{produtoBean.produto.descricao}" /><br/>
    <h:link outcome="editarProduto">
        <f:param name="id" value="#{produtoBean.produto.id}" />
        Editar
    </h:link>
    <h:commandLink action="#{produtoBean.excluirProduto(produtoBean.produto.id)}" immediate="true">
        Excluir
    </h:commandLink>
    <h:link outcome="listaProdutos">Voltar para Lista de Produtos</h:link>
</h:body>
</html>
